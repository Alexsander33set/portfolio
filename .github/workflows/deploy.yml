# ==============================================================================
# CI/CD Pipeline for Portfolio Application
# Builds Docker image and deploys to Hostinger VPS
# ==============================================================================
name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: portfolio-app
  CONTAINER_NAME: portfolio-app
  APP_PORT: 8011

jobs:
  # ==========================================================================
  # Job 1: Lint and Test
  # ==========================================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/client/package-lock.json

      - name: Install frontend dependencies
        working-directory: app/client
        run: npm ci

      - name: Lint frontend
        working-directory: app/client
        run: npm run lint || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: app/server/requirements.txt

      - name: Install backend dependencies
        run: pip install -r app/server/requirements.txt

  # ==========================================================================
  # Job 2: Build Docker Image
  # ==========================================================================
  build:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save ${{ env.IMAGE_NAME }}:latest | gzip > image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 1

  # ==========================================================================
  # Job 3: Deploy to VPS
  # ==========================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          source: "image.tar.gz,docker-compose.yml"
          target: "/tmp/portfolio-deploy"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            echo "=== Loading Docker image ==="
            gunzip -c /tmp/portfolio-deploy/image.tar.gz | docker load

            echo "=== Setting up deployment directory ==="
            mkdir -p /opt/portfolio
            cp /tmp/portfolio-deploy/docker-compose.yml /opt/portfolio/
            cd /opt/portfolio

            echo "=== Stopping existing container ==="
            docker compose down --remove-orphans || true

            echo "=== Starting new container ==="
            docker compose up -d

            echo "=== Waiting for container to be healthy ==="
            sleep 10

            echo "=== Checking container health ==="
            docker ps -a
            docker logs ${{ env.CONTAINER_NAME }} --tail 50

            echo "=== Cleaning up ==="
            rm -rf /tmp/portfolio-deploy
            docker image prune -f

            echo "=== Deployment complete! ==="

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sleep 5
            curl -f http://localhost:${{ env.APP_PORT }}/health || exit 1
            echo "Health check passed!"
